
{% extends 'dados/base.html'  %}
{% load crispy_forms_tags %}
{% block conteudo %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Informações do login ---------->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div id="login-overlay" class="modal-dialog" role="dialog" class="col-xs-12 col-md-4 centered" class="d-flex justify-content-center" >
    <div class="modal-content" >

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
        </div>

        <div class="modal-body" >
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">
                       
                        <form method="post"  >
                            <h3 class="text-success text-center">Faça login</h3>
                        
                            {% csrf_token %}
                            
                            <input type="hidden" name="next" value="{{ next }}">

                            {{ form|crispy }}
                            
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" >Salvar login</label>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>

                            <div class="col-xs-12 text-center" >
                                <br>
                                <p class="lead text-center" >Não possui conta?</p>  
                                <p><a href="/accounts/register" class="btn btn-info btn-block">Criar uma conta!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
